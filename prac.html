Problem
1. Add a input box where user can enter a string
2. Add a button called "check"
3. when user clicks "check" button, display result whether the input string is an Isogram or not

About Isogram
An isogram (also known as a "nonpattern word") is a word or phrase without a repeating letter.

Examples of isograms:
lumberjacks
background
downstream
The word isograms, however, is not an isogram, because the s repeats.

-->
